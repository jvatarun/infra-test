version: "3"  # optional since v1.27.0
services:
  web:
    image: infracloudio/csvserver:1.2
    environment: 
      - CSVSERVER_BORDER=Orange
    ports:
      - "9393:9300"
    links:  
      - "prometheus"
    networks:
      - csv-prometheus
  prometheus:
    image: prom/prometheus:v2.22.2
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - csv-prometheus
networks:
  csv-prometheus:
      driver: bridge